<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formatacao.css" media="screen">
    
    <title>Cadastro do paciente</title>
</head>
<body>
    <header>
        <nav class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="Sintomas.html">Triagem de Pacientes</a>
                <a href="paciente.html">Cadastro de Pacientes</a>
                <a href="enfermeiro.html">Cadastro de Enfermeiros</a>
            </div>
        </nav>
    </header>
    <div>
        <h1 id="titulo">Cadastro do Paciente</h1>
        <p id="subtitulo">Preencha as informações</p>
    </div>

    <form action=" ">
        <div class="container-l">
            
        <fieldset class="grupo">
            <legend>Informações Pessoais</legend>
            <div>
                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            
            <div>
                <label for="genero">Gênero</label>
                <div class="opcoes">
                    <label><input type="radio" name="genero" value="feminino" checked> Feminino</label>
                    <label><input type="radio" name="genero" value="masculino"> Masculino</label>
                    <label><input type="radio" name="genero" value="outro"> Outro</label>
                    <label><input type="radio" name="genero" value="nao_informar"> Prefiro não informar</label>
                </div>
            </div>
        
            <div>
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" maxlength="14" required> 
            </div>
                       
            <div>
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone"  placeholder="(35) 99999-9999" required>
            </div>
            
            <div>
                <label for="data">Data de Nascimento</label>
                <input type="date" name="nascimento" id="nascimento" required>
            </div>
        </fieldset>
       
        
        <fieldset class="grupo">
            <legend>Endereço</legend>
            <div>
                <label for="cidade">Cidade onde reside</label>
                <input type="text" name="cidade" id="cidade">
                <label for="estado">Estado</label>
                <select name="estado" id="estado" required>
                    <option value="" disabled selected>Selecione o estado</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AM">AM</option>
                    <option value="AP">AP</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MG">MG</option>
                    <option value="MS">MS</option>
                    <option value="MT">MT</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="PR">PR</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="RS">RS</option>
                    <option value="SC">SC</option>
                    <option value="SE">SE</option>
                    <option value="SP">SP</option>
                    <option value="TO">TO</option>
                </select>

            <label for="bairro"> Bairro </label>
            <input type="text" name="bairro" id="bairro">
            <label for="rua"> Rua </label>
            <input type="text" name="rua" id="rua">
            <label for="numero"> Numero </label>
            <input type="text" name="numero" id="numero">


            </div>
        </fieldset>

        <fieldset class="grupo">

           <legend>Informações Medicas </legend>
           <div>
                <label for="genero"> Possui alergia á algum medicamento?</label>
                <div class="opcoes">
                    <label><input type="radio" name="genero" value="alergia" checked> Sim</label>
                    <label><input type="radio" name="genero" value="alergia"> Não </label>
                </div>

                <label for="nome">Se sim, qual?</label>
                <input type="text" name="\lergiao" id="alergia" required>
            </div>

            <div>
                <label for="genero"> Faz uso de alguma medicação controlada?</label>
                <div class="opcoes">
                    <label><input type="radio" name="genero" value="alergia" checked> Sim</label>
                    <label><input type="radio" name="genero" value="alergia"> Não </label>
                </div>
            </div>

            <div>
                <label for="nome">Se sim, qual?</label>
                <input type="text" name="medicamento" id="medicamento" required>
            </div>

            <div>
                <label for="nome"> Existe algum problema que julgue necessario informar?</label>
                <input type="text" name="medicamento" id="medicamento" required>
            </div>

        </div>
        </fieldset>
        <div>
            <button type="submit" id="botao" class="botao">Cadastrar</button>
        </div>
    </form>

</body>
</html>
